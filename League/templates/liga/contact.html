{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row mt-3">
    <div class="col-2 ms-5">
        <form method="post">
            {% csrf_token %}
            {{ contact_form | crispy }}
            <button type="submit" class="btn btn-outline-success fw-bold" style="color: green">Message</button>
        </form>
    </div>
</div>

{% endblock content %}
