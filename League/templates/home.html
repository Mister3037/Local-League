{% extends 'base.html' %}

{% load static %}

{% block content %}
<!-- Linking the CSS file -->
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">




<div class="container mt-5 ms-5">
    <div class="row">
        {% for team in teams %}
        <div class="col-md-3 mb-3">
            <div class="card" style="width: 18rem;">
                <img src="{{team.image.url}}" class="card-img-top team-home-picture" alt="Python Image">
                <div class="card-body">
                    <h6 class="card-title fst-italic">Team name: <b>{{team.name}}</b></h6>
                    <a href="#" class="btn btn-primary mt-2">Team About</a>
                </div>
            </div>
        </div>
            {% endfor %}
    </div>
</div>

<div class="container">
  <div class="row">
      {% for new in news %}
    <div class="col-md-3 news-item" style="margin-top: 50px">
      <img src="{{new.images.url}}" alt="news" style="width: 305px; height: 290px;">
      <div class="decor-info descr" style="background-color: black; padding: 10px;">
        <h5 class="m-b-md">
          <a style="color: yellow; background-color: black;">{{new.title}}</a>
        </h5>
        <p style="color: dodgerblue" class="fw-bold">{{new.information}}</p>
        <a class="readmore fw-bold" href="#" style="background-color: black; color: blueviolet; padding: 5px 10px; display: inline-block;">Read more</a>
      </div>
    </div>
      {% endfor %}
  </div>
</div>
