{% extends 'base.html' %}

{% block title %} Login Page {% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row mt-3">
    <div class="col-2 ms-5">
        <form method="post">
            {% csrf_token %}
            {{ form | crispy }}
            <button class="btn btn-outline-primary" type="submit">Login</button>
        </form>
    </div>
</div>

{% endblock content %}
